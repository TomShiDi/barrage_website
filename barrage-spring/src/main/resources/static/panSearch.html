<!DOCTYPE html>

<body>
<div class="body">
    <div class="search-tool">
            <span class="search-input-area">
                <!--<i class="fa fa-search fa-lg"></i>-->
                <input class="search-input" type="text" placeholder="请输入搜索内容">

        <span class="search-button-area">
                <input class="search-button" type="button" value="搜索一下" onclick="buttonClick()">
            </span>

    </div>
    <div class="search-content-area">

            <!--</div>-->

            <li>

            </li>
            <li>

            </li>
            <li>
                ......
            </li>
            <li>
                <button class="pageButton" disabled id="page-1" onclick="pageButtonClick(this)">1</button>
            </li>
            <li>
                <button class="pageButton" disabled id="page-2" onclick="pageButtonClick(this)">2</button>
            </li>
            <li>
                <button class="pageButton" disabled id="page-3" onclick="pageButtonClick(this)">3</button>
            </li>
            <li>
                <button class="pageButton" disabled id="page-4" onclick="pageButtonClick(this)">4</button>
            </li>
            <li>
                <button class="pageButton" disabled id="page-5" onclick="pageButtonClick(this)">5</button>
            </li>
            <li>
                ......
            </li>
            <li>
                <button class="pageButton" disabled id="max-page" onclick="maxPageButtonClick()">5</button>
            </li>
            <li>
                <button class="nextPageButton" disabled id="nextPageButton" onclick="nextButtonClick()">下一页</button>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="script/jquery.min.js" rel="script"></script>
