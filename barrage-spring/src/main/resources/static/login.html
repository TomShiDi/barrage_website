<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container-t">
    <div class="login-area">
        <div class="container" style="width: 100%;margin-top: 15%">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h4 style="color: black">
                        欢迎来到<strong>Tom的小站</strong>
                    </h4>
                    <p style="color: #c5c5c5">
                        <em>Tom</em> 是一个个人网站，完全是兴趣使然，由 <strong>TomShiDi</strong> 编写。
                    </p>
                    <p style="color: #c5c5c5">
                        只是为了让页面
                    </p>
                    <p style="color: #c5c5c5">
                        看起来更协调的文字
                    </p>
                    <form role="form">
                        <div class="form-group">
                            <label for="username">用户名</label><input type="email" class="form-control" id="username"
                                                                    name="username" placeholder="邮箱"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <div class="float-right">
                                <a href="#">忘记密码?</a>
                            </div>
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                        <button type="submit" style="float: right" class="btn btn-default">登录</button>

                    </form>
                </div>
            </div>
        </div>
        <div class="register-tip">
            还没有账号? <a href="/register.html">马上注册 👉</a>
        </div>
        <div class="copyright-tip mt-5">
            Copyright © 2020 TomShiDi
        </div>
        <div class="copyright-tip mt-2">
            Powered by <a href="#">TomShiDi</a>
        </div>
    </div>
    <div class="info-area">

    </div>
</div>
</body>
</html>
