<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-t">
    <div class="login-area">
        <div class="container" style="width: 100%;margin-top: 15%">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h4 style="color: black">
                        欢迎来到<strong>Tom的小站</strong>
                    </h4>
                    <p style="color: #c5c5c5">
                        <em>Tom</em> 是一个个人网站，完全是兴趣使然，由 <strong>TomShiDi</strong> 编写。
                    </p>
                    <p style="color: #c5c5c5">
                        只是为了让页面
                    </p>
                    <p style="color: #c5c5c5">
                        看起来更协调的文字
                    </p>
                    <form role="form" onsubmit="return false">
                        <div class="form-group">
                            <label for="username">用户名</label><input type="email" class="form-control" id="username"
                                                                    name="username" placeholder="邮箱"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <div class="float-right">
                                <a href="#">忘记密码?</a>
                            </div>
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                        <button type="submit" onsubmit="return false" style="float: right" class="btn btn-primary">登录</button>

                    </form>
                </div>
            </div>
        </div>
        <div class="register-tip">
            还没有账号? <a href="register.html">马上注册 👉</a>
        </div>
        <div class="copyright-tip mt-2">
            Copyright © 2020 TomShiDi
        </div>
        <div class="copyright-tip mt-2">
            Powered by <a href="#">TomShiDi</a>
        </div>
    </div>
    <div class="info-area">

    </div>
</div>

<!--弹窗代码-->

<div id="toast-area" style="display:none;position: absolute;top: 30%;width: 100%">
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 30%;">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
            <div class="toast-header">
                <!--<img src="" class="rounded mr-2" alt="提示框图标" />-->
                <svg class="bi bi-briefcase-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v1.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 5.884V4.5zm5-2A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z" clip-rule="evenodd"></path>
                </svg>
                <strong class="mr-auto">登录提示</strong>
                <small>just now</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                请注意查收激活邮件
            </div>
        </div>
    </div>
</div>

<script src="script/login.js?t=1.0.0" type="text/javascript"></script>
</body>
</html>
